<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="ime">Ime</label>
    <input type="text" id="ime">
    <br><br>
    <label for="prezime">Prezime</label>
    <input type="text" id="prezime">
    <br><br>
    <label for="index">Index</label>
    <input type="number" id="index" maxlength="6">
    <br><br>
    <label for="predmet">Predmet</label>
    <input type="text" id="predmet">
    <br><br>
    <label for="ocenka">Ocenka</label>
    <select name="ocenka" id="ocenka">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <br><br>
    <input type="submit" id="validate" value="Validiraj">
    <br><br>
    <div id="validated"></div>
    <br><br>

    <table>
        <thead>
            <tr>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Index</th>
                <th>Predmet</th>
                <th>Ocenka</th>
                <th>Actions</th>
            </tr>
        </thead>
    </table>


    <script src="asd.js"></script>
</body>
</html>
